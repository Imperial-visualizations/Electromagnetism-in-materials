<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charge and Current Densities</title>
    <style>
        .widthclass {
            width: 20vw;
            float: right;
        }

        .graphclass {
            width: 50vw;
            float: right;


        }
    </style>

    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.47.4.min.js"></script>
    <style id="plotly.js-style-global"></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
            async=""></script>

    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-129658302-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-129658302-1');
    </script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });




    </script>

</head>

<body>

<div id="sketch-holder" class="graphclass"></div>

<div class="widthclass">
    <div>
        <button id="-XButton"  onclick="move_X()" value="1">-X</button>
        <button id="+XButton" style="background: lightgreen" onclick="movePlusX()" value="1">+X</button>
    </div>
    <div>
        <button id="-YButton" onclick="move_Y()" value="1">-Y</button>
        <button id="+YButton" style="background: indianred" onclick="movePlusY()" value="1">+Y</button>
    </div>
    <div>
        <button id="-ZButton" onclick="move_Z()" value="1">-Z</button>
        <button id="+ZButton" style="background: lightblue" onclick="movePlusZ()" value="1">+Z</button>
    </div>
    <p>Style People, please make this look better. Love you xoxo</p>
    <button id="delete" onclick="deleteCube()" value="1">Reset!</button>
    <button id="showN" onclick="showN()" value="1">Show the normal vector!</button>

    <div class="slidecontainer">
        <h5 id="hR"> Rotate:</h5>

        <input type="range" min="-180" max="180" value="0" step="1" class="slider" id="YRot">
        <p id="YR"> &theta; : <span id="YRot_Val"></span> &deg; </p>

        <input type="range" min="-180" max="180" value="0" step="1" class="slider" id="ZRot">
        <p id="ZR"> &Phi; : <span id="ZRot_Val"></span> &deg; </p>
    </div>
</div>


<script src=scripts/1PJRho.js></script>
</body>
