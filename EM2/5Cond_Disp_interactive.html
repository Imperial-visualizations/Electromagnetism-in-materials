<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispersion in Conductors - Imperial Visualisations</title>

    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>


        <script src="

                https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.3/math.js"
                ></script>



        <script src="

                https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"
                ></script>



        <script src="

                https://cdn.plot.ly/plotly-1.47.4.min.js"
                ></script>



        <script src="

                https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
                async></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
        </script>



    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129658302-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-129658302-1');

</head>
<body>




<div style='height: 100vh; width: 100vw'>

       <div class="six columns">
        
         <div id="graph" style='height:90%'></div>
        <div class="row" style='margin-left: 3%; height:10%'>
                Note: Reflected wave not included in visualisation due to overlap with incident wave. Furthermore,
                amplitudes of electric and magnetic fields are set to be equal. Magnetic field is discontinuous at
                boundary since boundary conditions are ignored.
        </div>
       </div>
       <div class="six columns ">
        <div id="graph_disp" style="height: 50vh; width: 30vw;"></div>
        <div id="graph_phi" style="height: 50vh; width: 30vw; display: none;"></div>
        <!--<p>Real part of refractive index has 1 subtracted, so the traces overlap.</p>-->
        <div id="angular_frequency-slider" style='margin-right: 5%; width: 35vw'>
         <label class="sliderTitle" for="angular_frequency">
          Relative Angular Frequency:
          <span id="angular_frequency-display">
          </span>
         </label>
         <span class="sliderMin">
          0
         </span>
         <input id="angular_frequency" max="2" min="0.01" name="angular_frequency" step="0.01" type="range" value="0.9"/>
         <span class="sliderMax">
          2
         </span>


        <label>Quality of Conductor, $\sigma$</label>
         <span class="sliderMin" style="font-size: small;">
          Poor
         </span>
         <input id="conductorQuality" max="1" min="0" name="angular_frequency" step="0.01" type="range" value="0.5"/>
         <span class="sliderMax" style="font-size: small;">
          Good
         </span>

             <button id="graphChangeButton">Phase shift</button>
             <button id="playButton" type="button">Play</button>
        </div>

       
      </div>
     

</div>


<body>

</body>
