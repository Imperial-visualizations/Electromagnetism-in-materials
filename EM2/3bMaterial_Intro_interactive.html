<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Page Info-->
    <title>3b</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="scripts/p5.min.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script language="javascript" type="text/javascript" src="scripts/p5.dom.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
</head>


<body style="overflow: scroll">

  
  <!--Visualisation-->
  <div id="Vis_interactive" class="" style="position: relative; ">
    <div class="six columns">    
        <div class="row">
            <div id="omega-slider">
                <label for="omega" class="sliderTitle">$\omega$:
                    <span id="omega-display"></span>
                </label><span class="sliderMin">0</span>
                <input type="range" id="omega" name="omega" min="0" max="30" value="15">
                <span class="sliderMax">30</span>
            </div>
    
            <div id="epsilon-slider">
                <label for="epsilon" class="sliderTitle">$\epsilon_r$:
                    <span id="epsilon-display"></span>
                </label><span class="sliderMin">1</span>
                <input type="range" id="epsilon" name="epsilon" step= "0.1" min="1" max="5" value="3">
                <span class="sliderMax">5</span>
            </div>
    
            <div id="sigma-slider">
                <label for="sigma" class="sliderTitle">$\sigma$:
                    <span id="sigma-display"></span>
                </label><span class="sliderMin">0.1</span>
                <input type="range" id="sigma" name="sigma" step = "0.1" min="0.1" max="1" value="0.5">
                <span class="sliderMax">1</span>
            </div>

            <!--buttons to switch between fields-->
            <div class = "four columns">
                <div id="field-switch" name = "field-switch" class="switch">

                <label>
                    <input type="radio" id="appliedE" name="field-switch" checked="checked">
                    <span>Applied E</span>
                </label>


                <label>
                    <input type="radio" id="chargesE" name="field-switch">
                    <span>Charges E</span>
                </label>

                <label>
                    <input type="radio" id="totalE" name="field-switch">
                    <span>Total E</span>
                </label>

                </div>
            </div>
        </div>
    </div>


    <div class="six columns">
        <div id = "graph"></div>
    </div>
  </div>



</body>

<!--THE BRAINS-->
<script src="scripts/3bMaterial_Intro.js"></script>

</html>
