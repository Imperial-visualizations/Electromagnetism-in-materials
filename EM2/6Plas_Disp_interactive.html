<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title>Plasma Dispersion</title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
            },
            "HTML-CSS": { fonts: ["TeX"] }
        });
    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<div style="width: 100vw; height: 100vh">
    <h2></h2>
    <div style = "width:100%">
        <div style = "width:50%; float:left">
            <h5 style="font-weight: bold">Wave graph</h5>
            <!--<div id='DispersionGraph' style="width:40vw; height:40vh;"></div>-->
            <div id='3DGraph' style="width:100%; float:center"></div>
            <button id = "PlayButton" type="play-button" value = false>Play</button>
            <label class="sliderTitle" style="padding-bottom:20px;">Animation speed:
                <span id="SpeedSliderDisplay" data-unit="">1</span>
            </label>
            <label style = "width:100%">
                <span class="sliderMin">0.1</span>
                <input id="SpeedSlider" class="inputs" type="range" value="1" min="0.1" max="2" step="0.01">
                <span class="sliderMax">2</span>
            </label>
        </div>
        <div style = "width:50%; float:right">
            <h5 style="font-weight: bold">Dispersion Graph</h5>
            <!--<div id='DispersionGraph' style="width:40vw; height:40vh;"></div>-->
            <div id='DispersionGraph' style="width:100%; float:center"></div>
            <div style='display: flex; flex-direction: row'>
                <div style='flex-grow: 1'>$N_e$:<span id="NeSliderDisplay" data-unit="">0.15</span>$\times 10^{17}$</div>
                <div style='flex-grow: 1'>$\omega_p$:<span id="OmegaPDisplay" data-unit=""></span></div>
            </div>
            <label style = "width:100%">
                <span class="sliderMin">1</span>
                <input id="NeSlider" class="inputs" type="range" value="1" min="1" max="10" step="0.01">
                <span class="sliderMax">10</span>
            </label> 
            
            <label class="sliderTitle" style="padding-bottom:20px;">$\omega$:
                <span id="OmegaSliderDisplay" data-unit="">0.15</span>
                $\times 10^{10}$
            </label>
            <label style = "width:100%">
                <span class="sliderMin">1</span>
                <input id="OmegaSlider" class="inputs" type="range" value="1" min="1" max="10" step="0.01">
                <span class="sliderMax">10</span>
            </label> 
        </div>
    </div>
</div>
<script src=scripts/6Plas_Disp.js></script>
</body>
</html>
