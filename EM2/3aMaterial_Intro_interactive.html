<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Page Info-->
    <title>3a</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
</head>


<body style="overflow: scroll">

  

  <!--Visualisation-->
  <div id="Vis_interactive" style="width: 100vw; height: 100vh; display: flex; flex-direction: column">
    <div id="plot" style='flex-grow: 2; width: 100%'></div>


    <div style="flex-grow: 1; display: flex; flex-direction: row; margin-left: 3%">
        <div style="flex-grow: 1">
            <button id="playButton">Play</button>
        <label class="sliderTitle" for="angular_frequency">
          Ratio of Angular frequencies \(\omega/\omega_0\) :
          <span id="angular_frequency-display">
          </span>
        </label>
        <input id="angular_frequency" max="1.5" min="0.5" name="angular_frequency" step="0.01" type="range" value="0.6" style="width:30vw;"/>
            <label class="sliderTitle">Gamma</label>
            <input id="gamma" max="0.5" min="0.01" name="angular_frequency" step="0.01" type="range" value="0.2" style="width:30vw;"/>
        </div>

        <div id="phasePlot" style="flex-grow: 2; margin-right: 3%"></div>
    </div>

  </div>



</body>

<!--THE BRAINS-->
<script src="scripts/3aMaterial_Intro.js"></script>

</html>
