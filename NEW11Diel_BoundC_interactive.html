<!DOCTYPE html>
<html lang="en">

<!-- Transmission in Dielectrics - Imperial Visualisations -->

<head>
    <!--Page Info-->
    <title>Transmission in Dielectrics - Imperial Visualisations</title>
    <!--css link-->
    <link rel="stylesheet"
            href="styles/skeleton.css">
    <link rel="stylesheet"
            href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
    });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>


<div class="container_journey" style="background-color: white"></div>

<div class="container_vis">
    <div class = "row">
    <div class="six columns">
        <div id="graph_sum" style = "height: 30vh"></div>
        <div id="graph_individual" style = "height: 45vh"></div>
    </div>

    <div class="six columns">
        <center>
            <div id="graph transmission" style = "width: 40vw;height: 20vh;"></div>
            <br>
            <div id="graph amplitude" style = "width: 40vw;height: 20vh;"></div>
            <br>
            <input type="button" id="playButton" value="Play">
            <br>
            <div id="thickness-slider">
                <label for="thickness" class="sliderTitle">Thickness of Dielectric:
                <span id="thickness-display"></span>
                </label><span class="sliderMin">0</span>
                <input type="range" id="thickness" name="thickness" min="0" max="5" step = "0.01" value="2">
                <span class="sliderMax">5</span>
            </div>

            <div id="refractive_index-slider">
                    <label for="refractive_index" class="sliderTitle">Refractive Index of Dielectric:
                    <span id="refractive_index-display"></span>
                    </label><span class="sliderMin">1</span>
                    <input type="range" id="refractive_index" name="refractive_index" min="1" max="20" step = "0.01" value="3">
                    <span class="sliderMax">10</span>
            </div>

            <div id="number_of_terms-slider">
                    <label for="number_of_terms" class="sliderTitle">Number of Terms:
                    <span id="number_of_terms-display"></span>
                    </label><span class="sliderMin">1</span>
                    <input type="range" id="number_of_terms" name="number_of_terms" min="1" max="7" step = "1" value="7">
                    <span class="sliderMax">7</span>
            </div>
        </center>
    </div>

    </div>
    <div class = "row">
        <div class = "six columns">
            <div class = "cabinet red">
                Energy reflection coefficient R: <span id = "energy_reflection_coefficient-display"></span>
            </div>
        </div>
        <div class = "six columns">
            <div class = "cabinet green">
                Total Energy transmission coefficient T: <span id = "energy_transmission_coefficient-display"></span>
            </div>
        </div>
    </div>
</div>

<script src="scripts/NEW11Diel_BoundC.js"></script>
</body>
</html>
