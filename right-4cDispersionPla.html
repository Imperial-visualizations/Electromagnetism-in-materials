<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Title-->
    <title>right-4cDispersionPla</title>
    <!--css links-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/skeleton.css" rel="stylesheet">
    <link href="styles/index_Style.css" rel="stylesheet">
    <link href="styles/loadout_Style.css" rel="stylesheet">
    <!--Required JS resources-->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/debounce_and_throttle.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->
    <script src="scripts/plotly-1.47.4.min.js"></script> <!--For some reason the field visualisations updating only works with older version of plotly-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body id="loadout4sub3">
<!--Graphs-->
<div id="threeD-graph-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="dispersion-graph-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!--Buttons/Sliders-->
<div id="iC1" class="inputsContainer">
    <div class="overall-sliders-container">
        <div class="partial-sliders-container">
            <!--BEGIN Slider-->
            <label for="NeSlider" class="slider-label">
                $N_e$:
                <span id="NeSliderDisplay" data-unit="">0.15</span>
                $\times 10^{17}$
            </label>
            <label class="slider">
                <span class="sliderMin">1</span>
                <input id="NeSlider" class="inputs" type="range" value="1" min="1" max="10" step="0.01">
                <span class="sliderMax">10</span>
            </label>
            <!--END Slider-->
        </div>
        <div class="partial-sliders-container">
            <!--BEGIN Slider-->
            <label for="OmegaSlider" class="slider-label">
                $\omega_p$:
                <span id="OmegaPDisplay" data-unit=""></span>
            </label>
            <label class="slider">
                <span class="sliderMin">1</span>
                <input id="OmegaSlider" class="inputs" type="range" value="1" min="1" max="10" step="0.01">
                <span class="sliderMax">10</span>
            </label>
            <!--END Slider-->
        </div>
    </div>
</div>
<div id="iC2" class="inputsContainer">
    <div class="partial-sliders-container">
        <!--BEGIN Slider-->
        <label for="SpeedSlider" class="slider-label">
            Animation speed:
            <span id="SpeedSliderDisplay" data-unit="">1</span>
        </label>
        <label class="slider">
            <span class="sliderMin">0.1</span>
            <input id="SpeedSlider" class="inputs" type="range" value="1" min="0.1" max="2" step="0.01">
            <span class="sliderMax">2</span>
        </label>
        <!--END Slider-->
    </div>
    <div class="partial-buttons-container">
        <button id="playButton" value=false>Play</button>
    </div>
</div>
</body>
<script src="scripts/EM2-scripts/6Plas_Disp.js"></script>
</html>
