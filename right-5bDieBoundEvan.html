<body id="loadout5sub2">
<div id="graph-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="iC1" class="inputsContainer">
    <div class="partial-buttons-container">
        <button id="playButton" value=false>Play</button>
    </div>
    <div id="wave-switch" name="wave-switch" class="partial-radio-container">
        <label class="radio-label">Wave:</label>
        <label for="incident" class="radio">
            <input type="radio" id="incident" value="incident" name="wave-switch">
            <span>Incident</span>
        </label>
        <label for="reflected" class="radio">
            <input type="radio" id="reflected" value="reflected" name="wave-switch">
            <span>Reflected</span>
        </label>
        <label for="reflected plus incident" class="radio">
            <input type="radio" id="reflected plus incident" value="reflected plus incident" name="wave-switch"
                   checked="checked" >
            <span>Combined</span>
        </label>
    </div>
    <div class="angle-container">
        <span class="angle-display"> <b>RI Ratio \(n_{2}/n_{1}\):</b> <span id="refractive_index_ratio-display"></span></span>
        <span class="angle-display"> <b>Critical Angle:</b> <span id="critical_angle-display"></span></span>
    </div>
</div>
<div id="iC2" class="inputsContainer">
    <div class="overall-sliders-container">
        <div class="partial-sliders-container">
            <!--BEGIN Slider-->
            <label for="angle" class="slider-label">
                Angle of Incidence:
                <span id="angle-display"></span>
            </label>
            <label class="slider">
                <span class="sliderMin">0&deg;</span>
                <input type="range" id="angle" class="inputs" name="angle" min="0" max="85" value="5">
                <span class="sliderMax">85&deg;</span>
            </label>
            <!--END Slider-->
        </div>
        <div class="partial-sliders-container">
            <!--BEGIN Slider-->
            <label for="angular_frequency" class="slider-label">
                Ratio of Angular frequencies \(\omega/\omega_0\):
                <span id="angular_frequency-display"></span>
            </label>
            <label class="slider">
                <span class="sliderMin">0.5</span>
                <input type="range" id="angular_frequency" class="inputs" name="angular_frequency" step = "0.01" min="0.5" max="1.5" value="0.9">
                <span class="sliderMax">1.5</span>
            </label>
            <!--END Slider-->
        </div>
    </div>
</div>
