<head>

    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/debounce_and_throttle.js"></script>

<body id="loadout1sub1">
<!--p5 Canvas-->
<div id="sketch-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!--Buttons/Sliders-->
<div class="overall-sliders-container">
    <label class="slider-label">
        <span id="innerLabel">Rotate:</span>
        <span id="YR"> &theta; = <span id="YRot_Val"></span> &deg; </span>
        <span id="ZR"> &Phi; = <span id="ZRot_Val"></span> &deg; </span>
    </label>
    <label class="slider">
        <span class="sliderMin">-180 &deg;</span>
        <input type="range" min="-180" max="180" value="0" step="1" class="slider" id="YRot">
        <span class="sliderMax">+180 &deg;</span>
    </label>
    <label class="slider">
        <span class="sliderMin">-180 &deg;</span>
        <input type="range" min="-180" max="180" value="0" step="1" class="slider" id="ZRot">
        <span class="sliderMax">+180 &deg;</span>
    </label>
</div>
<div class="overall-buttons-container">
    <div class="partial-buttons-container">
        <button id="-XButton"  onclick="move_X()" value="1">-X</button>
        <button id="plusXButton" onclick="movePlusX()" value="1">+X</button>
    </div>
    <div class="partial-buttons-container">
        <button id="-YButton" onclick="move_Y()" value="1">-Y</button>
        <button id="plusYButton" onclick="movePlusY()" value="1">+Y</button>
    </div>
    <div class="partial-buttons-container">
        <button id="-ZButton" onclick="move_Z()" value="1">-Z</button>
        <button id="plusZButton" onclick="movePlusZ()" value="1">+Z</button>
    </div>
    <div class="partial-buttons-container">
        <button id="delete" onclick="deleteCube()" value="1">Reset!</button>
    </div>
    <div class="partial-buttons-container">
        <button id="showN" onclick="showN(); toggleButtonText();" value="1"> <span id="showN-text">Show</span> Normal Vector!</button>
    </div>
</div>
</body>
<script src=scripts/EM2-scripts/1PJRho.js></script>
