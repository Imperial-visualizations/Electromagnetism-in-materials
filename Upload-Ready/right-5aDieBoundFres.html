<body id="loadout5sub1">
<!--Graphs-->
<div id="graph-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="graph_fresnel-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div id="iC1" class="inputsContainer">
    <div class="innerInputsContainer">
        <div id="polarisation-switch" name="polarisation-switch" class="partial-radio-container">
            <label class="radio-label">Polarisation:</label>
            <label for="s-polarisation" class="radio">
                <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch"
                       checked="checked">
                <span>s</span>
            </label>
            <label for="p-polarisation" class="radio">
                <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
                <span>p</span>
            </label>
        </div>
        <div class="partial-buttons-container">
            <button id="playButton" value=false>Play</button>
        </div>
    </div>
    <div class="angle-container">
        <span class="angle-display"> <b>Critical Angle:</b> <span id="critical_angle-display"></span></span>
        <span class="angle-display"> <b>Brewster Angle:</b> <span id="brewster_angle-display"></span></span>
    </div>
</div>
<div id="iC2" class="inputsContainer">
    <div class="overall-sliders-container">
        <div class="partial-sliders-container">
            <!--BEGIN Slider-->
            <label for="angle" class="slider-label">
                Angle of Incidence:
                <span id="angle-display"></span>
            </label>
            <label class="slider">
                <span class="sliderMin">0&deg;</span>
                <input type="range" id="angle" class="inputs" name="angle" min="0" max="85" value="50">
                <span class="sliderMax">85&deg;</span>
            </label>
            <!--END Slider-->
        </div>
        <div class="partial-sliders-container">
            <!--BEGIN Slider-->
            <label for="refractive-index-ratio" class="slider-label">
                Refractive Index Ratio:
                <span id="refractive-index-ratio-display"></span>
            </label>
            <label class="slider">
                <span class="sliderMin">0.5</span>
                <input type="range" id="refractive-index-ratio" class="inputs" name="refractive-index-ratio" step="0.01"
                       min="0.5" max="3" value="1.5">
                <span class="sliderMax">3</span>
            </label>
            <!--END Slider-->
        </div>
    </div>
</div>
