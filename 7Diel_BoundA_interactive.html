<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title>EM Waves & Dielectric Boundaries</title>
    <!--css link-->
    <link rel="stylesheet"
            href="styles/skeleton.css">
    <link rel="stylesheet"
            href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
    });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
<div class="container_journey" style="background-color: white"></div>
<div class="container_vis">
    <div class="row">
       <div class="one-half column">
            <div id="graph" style="width: 100%; height:53vh;"></div>
       </div>
       <div class="one-half column">
            <div id="graph_fresnel" style="width: 100%; height: 53vh;"></div>
       </div>
    </div>
    <br>
    <div class="row" style="display: flex; align-items: center">
        <div class="one-sixth column">
            <div id="polarisation-switch" class="switch" style="align-content: center">
                <label class="radioTitle">Polarisation:</label>

                <label for="s-polarisation" class="radio">
                    <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
                    <span>s</span>
                </label>

                <label for="p-polarisation" class="radio">
                    <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
                    <span>p</span>
                </label>
            </div>
        </div>
        <div class = "two-thirds column">
            <div id="angle-slider">
                <label for="angle" class="sliderTitle">Angle of incidence:
                    <span id="angle-display"></span>
                </label><span class="sliderMin">0&deg;</span>
                <input type="range" id="angle" name="angle" min="0" max="85" value="50">
                <span class="sliderMax">85&deg;</span>
            </div>
            <div id="refractive-index-ratio-slider">
                <label for="refractive-index-ratio" class="sliderTitle">Refractive Index ratio of second to first material:
                    <span id="refractive-index-ratio-display"></span>
                </label><span class="sliderMin">0.5</span>
                <input type="range" id="refractive-index-ratio" name="refractive-index-ratio" min="0.5" max="3" step = "0.01" value="1.5">
                <span class="sliderMax">3</span>
            </div>
        </div>
        <div class="one-sixth column">
                <input type="button" id="playButton" value="Play">
        </div>
    </div>
    <div class="row" style="display: flex; flex-direction: row">
        
        <div class = "cabinet red" style="justify-content: left">
            Critical Angle: <br> <span id = "critical_angle-display"></span>
        </div>
        
        <div class = "cabinet green" style="justify-content: right">
            Brewster Angle: <br> <span id = "brewster_angle-display"></span>
        </div>
    </div>
</div>


<script src="scripts/7Diel_BoundA.js"></script>

</body>
</html>
