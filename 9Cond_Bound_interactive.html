<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title></title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<div style="width:65%; float:right;">
    <div class="row">
        <div style="width:40%; float:right;">
            <div>
            <input type="button" id="playButton" value="Play">
                <div id="wave-switch" name = "wave-switch" class="switch">
                    <label class="radioTitle">Wave</label>

                    <label for="incident" class="radio">
                      <input type="radio" id="incident" value="incident" name="wave-switch">
                      <span>Incident & Transmitted</span>
                    </label>
                    <label for="reflected" class="radio">
                      <input type="radio" id="reflected" value="reflected" name="wave-switch" >
                      <span>Reflected & Transmitted</span>
                    </label>
                    <label for="reflected plus incident" class="radio">
                      <input type="radio" id="reflected plus incident" value="reflected plus incident" name="wave-switch" checked="checked" >
                      <span>Combined</span>
                    </label>
                </div>
            </div>

            <div>
                <h6 >$\omega =$
                            <output id="Slider_omega_9_value" for="Slider_omega_1b">5</output>
                </h6>
                <!--BEGIN Slider-->

                    <label>
                        <span class="sliderMin">-10</span>
                        <input id="Slider_omega_9" class="inputs" type="range" value="2" min="0.1" max="5" step="0.1" oninput="Slider_omega_9_value.value=Slider_omega_9.value"/></input>
                        <span class="sliderMax">10</span>
                    </label>
                    <!--END Slider-->
            </div>

            <div>
                <h6> $N / s^{-1} = $
                    <output id="Slider_Skin_Depth_9_value" for="Slider_Skin_Depth_9">5</output>  </h6>
                    <label>
                        <span class="sliderMin">A</span>
                        <input id="Slider_Skin_Depth_9" class="inputs" type="range" value="2" min="0.2" max="10" step="0.1" oninput="Slider_Skin_Depth_9_value.value=Slider_Skin_Depth_9.value"/></input>
                        <span class="sliderMax">B</span>
                    </label>
                    <!--END Slider-->
            </div>
        </div>


        <div style="width:60%; float:left;">
            <div>
                <div id='Boundary_Plot_9' style="width:35vw; height:90vh;"></div>
            </div>
        </div>

    </div>
</div>


    <!--THE BRAINS-->
    <script src=scripts/9Cond_Bound.js></script>
    <script src=scripts/Objects_EMM.js></script>
</body>
</html>
