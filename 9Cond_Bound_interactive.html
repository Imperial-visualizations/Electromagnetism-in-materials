<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title></title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<div style="width:65%; float:right;">
    <div class="row">
        <div style="width:40%; float:right;">
            <div>
            <input type="button" id="playButton" value="Play">
                <div id="wave-switch" name = "wave-switch" class="switch">
                    <label class="radioTitle">Wave</label>

                    <label for="incident" class="radio">
                      <input type="radio" id="incident" value="incident" name="wave-switch" checked="checked">
                      <span>Incident & Transmitted</span>
                    </label>
                    <label for="reflected" class="radio">
                      <input type="radio" id="reflected" value="reflected" name="wave-switch" >
                      <span>Reflected</span>
                    </label>
                    <label for="resultant" class="radio">
                      <input type="radio" id="resultant" value="resultant" name="wave-switch"  >
                      <span>Resultant</span>
                    </label>
                    <label for="all" class="radio">
                      <input type="radio" id="all" value="all" name="wave-switch"  >
                      <span>All</span>
                    </label>
                </div>
            </div>

            <div>
                <h6 >$\omega =$
                            <output id="Slider_omega_9_value" for="Slider_omega_9">2</output> $\times 10^{15} \, rad \, s^{-1}$
                </h6>
                <!--BEGIN Slider-->

                    <label>
                        <span class="sliderMin">1</span>
                        <input id="Slider_omega_9" class="inputs" type="range" value="2" min="1" max="5" step="0.01" oninput="Slider_omega_9_value.value=Slider_omega_9.value"/></input>
                        <span class="sliderMax">5</span>
                    </label>
                    <!--END Slider-->
            </div>

            <div>
                <h6 >$E =$
                            <output id="Slider_E_9_value" for="Slider_E_9">5</output> $\times 10^{15} \, V \, m^{-2}$
                </h6>
                <!--BEGIN Slider-->

                    <label>
                        <span class="sliderMin">2</span>
                        <input id="Slider_E_9" class="inputs" type="range" value="2" min="1" max="5" step="0.01" oninput="Slider_E_9_value.value=Slider_E_9.value"/></input>
                        <span class="sliderMax">5</span>
                    </label>
                    <!--END Slider-->
            </div>


            <div>
                <h6> $\sigma = $
                    <output id="Slider_sigma_9_value" for="Slider_sigma_9">5</output> $\times 10^{5} \, \Omega^{-1} \, m$ </h6>
                    <label>
                        <span class="sliderMin">0.01</span>
                        <input id="Slider_sigma_9" class="inputs" type="range" value="2" min="0.2" max="10" step="0.01" oninput="Slider_sigma_9_value.value=Slider_sigma_9.value"/></input>
                        <span class="sliderMax">10</span>
                    </label>
                    <!--END Slider-->
            </div>
            <br>
            <div id = "radiationPressure">  </div>
            <h6 id = "approximationMessage"style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;" >
                Approximation is invalid as the medium is no longer a good conductor.</h6>
        </div>

<!--        <div style="width:40%; float:right;">-->
<!--            <div>-->
<!--                <div id = "conductorMessage"><h6>Medium is no longer a good conductor anymore.</h6></div>-->
<!--            </div>-->
<!--        </div>-->


        <div style="width:60%; float:left;">
            <div>
                <div id='Boundary_Plot_9' style="width:35vw; height:90vh;"></div>
            </div>
        </div>

    </div>
</div>


    <!--THE BRAINS-->
    <script src=scripts/9Cond_Bound.js></script>
    <script src=scripts/Objects_EMM.js></script>
</body>
</html>
